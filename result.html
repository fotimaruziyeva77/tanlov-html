<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <script>
        // Telegram Web App initialization
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();
        
        // Global variables
        let userData = null;
        let currentSort = 'ref'; // Default sort by referral
        let leaderboardData = [];
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Telegram WebApp
            initTelegramWebApp();
            
            // Set up button event listeners
            document.getElementById('refBtn').addEventListener('click', () => sortLeaderboard('ref'));
            document.getElementById('testBtn').addEventListener('click', () => sortLeaderboard('test'));
            
            // Fetch initial data
            fetchUserData();
            fetchLeaderboardData();
        });
        
        // Initialize Telegram WebApp
        function initTelegramWebApp() {
            // You can use tg.initData or tg.initDataUnsafe to get user data
            console.log('Telegram WebApp initialized', tg);
        }
        
        // Fetch user data from backend
        async function fetchUserData() {
            try {
                // In a real app, you would fetch from your FastAPI backend
                // For demo purposes, we'll use mock data
                
                // Simulate API call delay
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Mock user data - replace with actual API call
                const mockUserData = {
                    name: "Foydalanuvchi Ismi",
                    phone: "+998 90 123 45 67",
                    ref: 150,
                    test: 85
                };
                
                userData = mockUserData;
                
                // Update UI with user data
                document.getElementById('name').textContent = userData.name;
                document.getElementById('phone').textContent = userData.phone;
                document.getElementById('ref').textContent = userData.ref;
                document.getElementById('test').textContent = userData.test;
                
            } catch (error) {
                console.error('Error fetching user data:', error);
                document.getElementById('name').textContent = "Xatolik";
                document.getElementById('phone').textContent = "Xatolik";
                document.getElementById('ref').textContent = "Xatolik";
                document.getElementById('test').textContent = "Xatolik";
            }
        }
        
        // Fetch leaderboard data from backend
        async function fetchLeaderboardData() {
            try {
                // Show loading indicator
                document.getElementById('loadingIndicator').classList.remove('hidden');
                document.getElementById('tableContainer').classList.add('hidden');
                document.getElementById('errorMessage').classList.add('hidden');
                
                // In a real app, you would fetch from your FastAPI backend
                // For demo purposes, we'll use mock data
                
                // Simulate API call delay
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Mock leaderboard data - replace with actual API call
                const mockLeaderboardData = [
                    { id: 1, name: "Savrinoz Mamajonova", ref: 640, test: 92, time: "-", isCurrentUser: false },
                    { id: 2, name: "Axmedova Jasmina", ref: 386, test: 88, time: "-", isCurrentUser: false },
                    { id: 3, name: "Ozodbek Yigitaliyev Davronbek oâ€˜gâ€˜li", ref: 375, test: 85, time: "-", isCurrentUser: false },
                    { id: 4, name: "Axrorbek Ashuraliyev", ref: 313, test: 80, time: "-", isCurrentUser: false },
                    { id: 5, name: "Kamoliddinov Farruxjon", ref: 226, test: 78, time: "-", isCurrentUser: false },
                    { id: 6, name: "Azizbek Safarboyev", ref: 177, test: 76, time: "-", isCurrentUser: false },
                    { id: 7, name: "Joâ€˜rayeva Adiba Shavkat qizi", ref: 162, test: 75, time: "-", isCurrentUser: false },
                    { id: 8, name: "Olimjonova Gulzoda Ximaydulla qizi", ref: 143, test: 72, time: "-", isCurrentUser: false },
                    { id: 9, name: "Shamsiyeva Laylo", ref: 125, test: 70, time: "-", isCurrentUser: false },
                    { id: 10, name: "Ravshanova Nozima", ref: 124, test: 68, time: "-", isCurrentUser: false },
                    // Add current user if not in top 10
                    { id: 15, name: "Foydalanuvchi Ismi", ref: 150, test: 85, time: "-", isCurrentUser: true }
                ];
                
                leaderboardData = mockLeaderboardData;
                
                // Sort and display data
                sortLeaderboard(currentSort);
                
                // Hide loading indicator and show table
                document.getElementById('loadingIndicator').classList.add('hidden');
                document.getElementById('tableContainer').classList.remove('hidden');
                
            } catch (error) {
                console.error('Error fetching leaderboard data:', error);
                document.getElementById('loadingIndicator').classList.add('hidden');
                document.getElementById('errorMessage').classList.remove('hidden');
            }
        }
        
        // Sort leaderboard by specified criteria
        function sortLeaderboard(criteria) {
            currentSort = criteria;
            
            // Update button styles to show active sort
            if (criteria === 'ref') {
                document.getElementById('refBtn').classList.add('bg-blue-700');
                document.getElementById('testBtn').classList.remove('bg-green-700');
                document.getElementById('testBtn').classList.add('bg-green-500');
            } else {
                document.getElementById('testBtn').classList.add('bg-green-700');
                document.getElementById('refBtn').classList.remove('bg-blue-700');
                document.getElementById('refBtn').classList.add('bg-blue-500');
            }
            
            // Sort data
            const sortedData = [...leaderboardData].sort((a, b) => {
                if (criteria === 'ref') {
                    return b.ref - a.ref;
                } else {
                    return b.test - a.test;
                }
            });
            
            // Update table
            renderLeaderboardTable(sortedData, criteria);
        }
        
        // Render leaderboard table
        function renderLeaderboardTable(data, sortCriteria) {
            const tableBody = document.getElementById('resultsTable');
            tableBody.innerHTML = '';
            
            // Add rows
            data.forEach((item, index) => {
                const row = document.createElement('tr');
                
                // Highlight current user's row
                if (item.isCurrentUser) {
                    row.classList.add('highlight-row');
                } else if (index % 2 === 1) {
                    row.classList.add('bg-gray-50');
                }
                
                // Determine what value to show based on sort criteria
                const value = sortCriteria === 'ref' ? item.ref : item.test;
                
                row.innerHTML = `
                    <td class="px-4 py-2 border">${index + 1}</td>
                    <td class="px-4 py-2 border">${item.name}</td>
                    <td class="px-4 py-2 border">${item.ref}</td>
                    <td class="px-4 py-2 border">${item.test}</td>
                    <td class="px-4 py-2 border">${item.time}</td>
                `;
                
                tableBody.appendChild(row);
            });
        }
        
        // Function to send data to backend (example)
        async function sendDataToBackend(data) {
            try {
                // In a real app, you would use fetch to send data to your FastAPI backend
                const response = await fetch('https://e0e59e1a81d4.ngrok-free.app', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                return await response.json();
            } catch (error) {
                console.error('Error sending data to backend:', error);
                throw error;
            }
        }
    </script>
</body>
